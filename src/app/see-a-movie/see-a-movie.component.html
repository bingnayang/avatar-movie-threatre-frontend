<div class="container">
    <div class="row">
        <div *ngFor="let movie of movieList">
            <div class="col s12 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ movie.posterURL }}" alt="{{ movie.title }}">
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">{{ movie.title }}</h4>
                        <p>{{ movie.runTime }} | {{ movie.rating }}</p>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn-small">Get Tickets</a>
                        <a class="waves-effect waves-light btn-small" (click)="viewMovieDetail(movie.id)">Movie Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
